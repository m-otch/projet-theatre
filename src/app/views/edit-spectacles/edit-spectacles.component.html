<form [formGroup]="form" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; width: fit-content;">
    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date">

    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">

    <label for="duration">Duration</label>
    <input type="text" id="duration" formControlName="duration">

    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description">

    <label for="status">Status</label>
    <input type="text" id="status" formControlName="status">

    <label for="type">Type</label>
    <input type="text" id="type" formControlName="type">

    <label for="capacity">Capacity</label>
    <input type="number" id="capacity" formControlName="capacity">

    <label for="hour">Hour</label>
    <input type="text" id="hour" formControlName="hour">

    <button type="submit" [disabled]="form.invalid">Update</button>
</form>
